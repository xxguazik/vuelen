<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{num}}</div>
        <!-- <button @click="add">增加</button> -->
        <num-add @abb="add"></num-add>



    </div>
    <script src="vue.js"></script>
    <script>
        Vue.component('num-add',{
            methods: {
                abb() {
                    this.$emit('abb')
                }
            },
            template:`
            <button @click="abb">增加</button>
            `
        })
        const app=new Vue({
            el:'#app',
            data() {
                return {
                    num: 0
                }
            },
            methods: {
                add() {
                    this.num++                    
                }
            },


        })

    </script>

</body>
</html>
