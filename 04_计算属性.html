<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算</title>
</head>
<body>
    <div id="app">
        <p>{{num}}</p>
    </div>
    <script src="vue.js"></script>
    <script>        
        const app=new Vue({
            el:'#app',
            data() {
                return {
                    d: ['a','b']
                }
            },
            //值没有发生变化不会重载页面
            computed: {
                num() {
                    return this.d.length 
                }
            },
        })
    </script>
</body>
</html>
