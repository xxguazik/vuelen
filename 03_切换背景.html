<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ba{
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-for="a in da" :key="a">
            <div :class="{ba:co===a}" @click="{co=a}">
            {{ a }}
            </div>
        </div>
    </div>

    <script src="vue.js"></script>

    <script>
        const app=new Vue({
            el:'#app',
            data() {
                return {
                    da: ['第一行','第二行'],
                    co:''
                }
            },
        })
    </script>
</body>
</html>
