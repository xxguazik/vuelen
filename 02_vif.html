<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vif</title>
</head>
<body>
    <div id="app">
        <p v-if="da==0">0</p>
        <p v-else>1</p>
        <button @click="da==='1' ? da='0' :da='1'">按钮</button>
    </div>
    <script src="vue.js"></script>
    <script>
        const app=new Vue({
            el:'#app',
            data() {
                return {
                    da: '0'
                }
            },
        })
    </script>
</body>
</html>
